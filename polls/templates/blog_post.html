{% load static %}
<div class="blog-post">
	<link rel="stylesheet" type="text/css" href="{% static 'blog.css' %}">
    <h2 class="blog-post-title">{{ post.title }}</h2>
    <p class="blog-post-meta">{{ post.posted }}</p>
    {{ post.body | safe}}
    <img src="{{ post.photos.all.0.image.url }}" class="img-responsive img-rounded" alt="sample">
</div>
